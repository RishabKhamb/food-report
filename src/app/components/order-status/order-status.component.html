<!-- FOOF STATUS TABLE -->
<div class="modal fade" [id]="modalId" tabindex="-1" [attr.aria-labelledby]="modalId + 'Label'" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-light">
                <h5 class="modal-title">Food Order Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Breakfast</th>
                            <th>Lunch</th>
                            <th>Dinner</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let report of foodOrders | paginate: { itemsPerPage: 10, currentPage: modalPage }">
                            <td>{{ transformDate(report.date) }}</td>
                            <td [ngClass]="{'pending-status': report.opt_ins.breakfast === 'Pending'}">
                                {{ report.opt_ins.breakfast || 'N/A' }}
                            </td>
                            <td [ngClass]="{'pending-status': report.opt_ins.lunch === 'Pending'}">
                                {{ report.opt_ins.lunch || 'N/A' }}
                            </td>
                            <td [ngClass]="{'pending-status': report.opt_ins.dinner === 'Pending'}">
                                {{ report.opt_ins.dinner || 'N/A' }}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-end">
                    <pagination-controls (pageChange)="modalPage = $event"></pagination-controls>
                </div>
                <h4 class="mt-4 text-danger">Total Fine: Rs {{ totalFine }}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
